<section class="homepage" style="min-height: 100vh">
  <!-- end header image -->
  <section class="container">
    <div class="homepageHeader mb-4">
      <h1>موادي</h1>
      <h3 class="text-center">مرحبا {{ userName }}</h3>
    </div>
    <!--  -->
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="!loading" class="row justify-content-center mb-3">
      <div *ngFor="let item of materials" class="col-6 col-md-3 mb-4">
        <a
          [routerLink]="
            '/material-chat/' + item?.material?.id + '/' + item?.material?.name
          "
        >
          <div class="cstmCart">
            <div class="cartImg">
              <img [src]="item?.material?.media" alt="NAMNAM" />
            </div>
            <div class="cartDetails">
              <h2 class="p-3">
                <a>
                  {{ item?.material?.name }}
                </a>
              </h2>
            </div>
            <div *ngIf="item?.material?.badge" class="badge">
              <p style="margin: 0">
                لديك
                {{ item?.material?.badge }}
                اسئلة جديدة
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <p
      style="font-size: 20px"
      *ngIf="!loading && !materials?.length"
      class="text-center fw-bold text-secondary m-2"
    >
      لا توجد بيانات
    </p>
    <!--  -->
  </section>
</section>
