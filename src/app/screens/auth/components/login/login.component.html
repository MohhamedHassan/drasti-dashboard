<section style="min-height: 100vh" class="login">
  <!-- end header -->
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-lg-3"></div>
      <div class="col-md-8 col-lg-6">
        <div class="py-5">
          <h2>تسجيل الدخول</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group mb-3">
              <label for="email_phone">
                رقم الهاتف <span class="redstar">*</span>
              </label>
              <div class="d-flex align-items-center mb-3">
                <input
                  min="1"
                  formControlName="email_phone"
                  class="form-control phonenumberRight"
                />
                <input
                  value="+965"
                  readonly
                  class="form-control phonenumberLeft"
                />
              </div>
              <p
                *ngIf="
                  (loginForm.get('email_phone')?.errors != null &&
                    loginForm.get('email_phone')?.touched) ||
                  (loginForm.get('email_phone')?.errors != null && submited)
                "
                class="text-danger my-2"
              >
                يرجى ادخال رقم هاتف صحيح
              </p>
            </div>
            <!--  -->
            <div class="form-group mb-3">
              <label for="password">
                كلمة المرور <span class="redstar">*</span>
              </label>
              <div class="position-relative">
                <input
                  formControlName="password"
                  [type]="password ? 'password' : 'text'"
                  class="form-control"
                />
                <i
                  [ngClass]="{
                    'fa-eye': password,
                    'fa-eye-slash': !password
                  }"
                  (click)="password = !password"
                  style="
                    position: absolute;
                    top: 11px;
                    left: 11px;
                    cursor: pointer;
                  "
                  class="fa-solid"
                ></i>
              </div>
              <p
                *ngIf="
                  (loginForm.get('password')?.errors != null &&
                    loginForm.get('password')?.touched) ||
                  (loginForm.get('password')?.errors != null && submited)
                "
                class="text-danger my-1"
              >
                هذا الحقل مطلوب
              </p>
            </div>
            <!--  -->
            <div class="form-group mb-3">
              <button
                [disabled]="loginloading"
                class="bluButton submitinput w-100 text-center"
              >
                تسجيل الدخول
                <i *ngIf="loginloading" class="fas fa-circle-notch fa-spin"></i>
              </button>
            </div>
            <!--  -->
          </form>
        </div>
      </div>
      <div class="col-md-2 col-md-3"></div>
    </div>
  </div>
</section>
